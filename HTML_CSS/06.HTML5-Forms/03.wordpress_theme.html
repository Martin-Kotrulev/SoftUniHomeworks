<!DOCTYPE html>
<html>
<head>
    <title>WordPress Theme</title>
    <link href="03.wordpress_theme_style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <img src="wordpress_logo.jpeg" />
    <form action="" method="post" enctype="multipart/form-data">
        <div class="upload">
            <label for="uploadFile">Upload a theme</label>
            <input type="file" id="uploadFile"/>
        </div>

        <div>
            <label for="search">Or search in WordPress</label>
            <input type="search" name="search" id="search"/>
            <img src="http://s12.postimg.org/9zopogwc9/wp_icon.jpg" id="WordPressIcon" />
        </div>
    </form>
</body>
</html>
