
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="script/01.webinar_script.js"></script>
    <link rel="stylesheet" href="style/01.webinar_style.css"/>
</head>
<body>


<div id="form">
    <h3>Регистрация за уебинар</h3>

    <form action="/" method="post">
        <div>
            <p>Име и фамилия: <span>*</span></p>
            <input type="text" name="name" value=" " />

            <p>Адрес:</p>
            <input type="text" name="name" value=" " />

            <p>Населиено място:</p>
            <input type="text" name="name" value=" " />

            <p>Пощенски адрес:</p>
            <input type="text" name="name" value=" " />

            <p>Email: <span>*</span></p>
            <input type="email" name="name" value=" " />

            <p>Телофон: <span>*</span></p>
            <input type="text" name="name" value=" " />

            <p>Дата на семинара: <span>*</span></p>
            <input type="date" name="name" value=" " />

            <p>Желая фактура</p>
            <input type="checkbox" id="checkBox" name="name" value=" " onclick="show(this, 'divShow');" />
            <div id="divShow">

                <p>Фирма/Организация: <span>*</span></p>
                <input type="text" name="name" value=" " />

                <p>МОЛ: <span>*</span></p>
                <input type="text" name="name" value=" " />

                <p>ЕИК: <span>*</span></p>
                <input type="text" name="name" value=" " />

                <p>ИН по ДДС: <span>*</span></p>
                <input type="text" name="name" value=" " />

                <p>Адрес: <span>*</span></p>
                <input type="text" name="name" value=" " />
            </div>
            <br>
            <button type="button" class='reg'>Регистрирай се:</button>
            <button type="button" class='clear'>Изчисти:</button>
        </div>
    </form>
</div>
</body>
</html>
